<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button  class="move-button js-rock-button" >
    <img src="rock-emoji.png" class="move-icon" alt="Rock image"></button>


    <button 
    class="move-button js-paper-button">
    <img src="paper-emoji.png" class="move-icon" alt="Paper image"></button>





    <button 
     class="move-button js-scissor-button">
    <img src="scissors-emoji.png" class="move-icon" alt="scissor image"></button>

    <p class="js-result result"></p>
    <p class="js-moves  moves"> </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement(); 
    " class="reset-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    
    autoplay ();
    
    
    
    
    
    ">  Auto Play</button>

    <script src="index.js">
      
    </script>
  </body>
</html>
